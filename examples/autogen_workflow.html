<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissect - Code Review Conversation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.3);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1.5rem; font-weight: 500; }
        header h1 span { color: #00d4ff; }
        .container { display: flex; height: calc(100vh - 60px); }
        #graph-container { flex: 1; position: relative; overflow: hidden; }
        #sidebar {
            width: 320px;
            background: rgba(0,0,0,0.3);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            overflow-y: auto;
        }
        .node {
            position: absolute;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 120px;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .node:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .node.selected { outline: 3px solid #00d4ff; }
        .node-agent { background: linear-gradient(135deg, #4fc3f7, #29b6f6); color: #000; }
        .node-tool { background: linear-gradient(135deg, #ffb74d, #ffa726); color: #000; }
        .node-llm_call { background: linear-gradient(135deg, #ba68c8, #ab47bc); color: #fff; }
        .node-user_input { background: linear-gradient(135deg, #81c784, #66bb6a); color: #000; }
        .node-output { background: linear-gradient(135deg, #e57373, #ef5350); color: #fff; }
        .node-unknown { background: linear-gradient(135deg, #90a4ae, #78909c); color: #fff; }
        .node .duration { font-size: 0.75rem; opacity: 0.8; margin-top: 4px; }
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        svg line { stroke: rgba(255,255,255,0.4); stroke-width: 2; }
        svg line.critical { stroke: #00d4ff; stroke-width: 3; }
        .info-panel h3 { margin-bottom: 1rem; color: #00d4ff; }
        .info-item { margin-bottom: 0.75rem; }
        .info-item label { font-size: 0.75rem; color: #888; display: block; }
        .info-item span { font-size: 0.9rem; }
        .legend { margin-top: 2rem; }
        .legend-item { display: flex; align-items: center; margin-bottom: 0.5rem; }
        .legend-color { width: 16px; height: 16px; border-radius: 4px; margin-right: 8px; }
    </style>
</head>
<body>
    <header>
        <h1><span>Dissect</span> Orchestration Visualizer</h1>
    </header>
    <div class="container">
        <div id="graph-container">
            <svg id="edges"></svg>
        </div>
        <div id="sidebar">
            <div class="info-panel">
                <h3>Workflow Info</h3>
                <div class="info-item">
                    <label>Name</label>
                    <span id="info-name">Code Review Conversation</span>
                </div>
                <div class="info-item">
                    <label>Nodes</label>
                    <span id="info-nodes">8</span>
                </div>
                <div class="info-item">
                    <label>Critical Path Duration</label>
                    <span id="info-duration">1000ms</span>
                </div>
            </div>
            <div id="node-details" style="display:none; margin-top: 2rem;">
                <h3>Selected Node</h3>
                <div class="info-item">
                    <label>Name</label>
                    <span id="detail-name">-</span>
                </div>
                <div class="info-item">
                    <label>Type</label>
                    <span id="detail-type">-</span>
                </div>
                <div class="info-item">
                    <label>Duration</label>
                    <span id="detail-duration">-</span>
                </div>
            </div>
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item"><div class="legend-color" style="background:#4fc3f7"></div>Agent</div>
                <div class="legend-item"><div class="legend-color" style="background:#ffb74d"></div>Tool</div>
                <div class="legend-item"><div class="legend-color" style="background:#ba68c8"></div>LLM Call</div>
                <div class="legend-item"><div class="legend-color" style="background:#81c784"></div>User Input</div>
                <div class="legend-item"><div class="legend-color" style="background:#e57373"></div>Output</div>
            </div>
        </div>
    </div>
    <script>
        const graphData = {
  "name": "Code Review Conversation",
  "nodes": [
    {
      "id": "Developer",
      "name": "Developer",
      "type": "agent",
      "start_time": null,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "type": "AssistantAgent",
        "system_message": "You are a helpful developer."
      }
    },
    {
      "id": "Reviewer",
      "name": "Reviewer",
      "type": "agent",
      "start_time": null,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "type": "AssistantAgent",
        "system_message": "You are a code reviewer."
      }
    },
    {
      "id": "msg-001",
      "name": "Developer: Can you review this function?...",
      "type": "agent",
      "start_time": 1770631200.0,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "sender": "Developer",
        "content": "Can you review this function?",
        "role": "user"
      }
    },
    {
      "id": "msg-002",
      "name": "Reviewer: Let me analyze the code struct...",
      "type": "llm_call",
      "start_time": 1770631205.0,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "sender": "Reviewer",
        "content": "Let me analyze the code structure...",
        "role": "assistant"
      }
    },
    {
      "id": "msg-003",
      "name": "Reviewer: I'll use a tool to check compl...",
      "type": "tool",
      "start_time": 1770631210.0,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "sender": "Reviewer",
        "content": "I'll use a tool to check complexity",
        "role": "assistant"
      }
    },
    {
      "id": "tool-001",
      "name": "analyze_complexity",
      "type": "tool",
      "start_time": 1770631211.0,
      "end_time": 1770631212.0,
      "duration_ms": 1000.0,
      "metadata": {
        "arguments": "{\"code\": \"def example(): pass\"}",
        "result": "Complexity: O(1)"
      }
    },
    {
      "id": "msg-004",
      "name": "Reviewer: The code looks good. Complexit...",
      "type": "llm_call",
      "start_time": 1770631215.0,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "sender": "Reviewer",
        "content": "The code looks good. Complexity is O(1).",
        "role": "assistant"
      }
    },
    {
      "id": "msg-005",
      "name": "Developer: Thanks for the review!...",
      "type": "agent",
      "start_time": 1770631220.0,
      "end_time": null,
      "duration_ms": null,
      "metadata": {
        "sender": "Developer",
        "content": "Thanks for the review!",
        "role": "user"
      }
    }
  ],
  "edges": [
    {
      "source": "Developer",
      "target": "msg-001",
      "label": null,
      "metadata": {}
    },
    {
      "source": "msg-001",
      "target": "msg-002",
      "label": null,
      "metadata": {}
    },
    {
      "source": "msg-002",
      "target": "msg-003",
      "label": null,
      "metadata": {}
    },
    {
      "source": "msg-003",
      "target": "tool-001",
      "label": null,
      "metadata": {}
    },
    {
      "source": "msg-003",
      "target": "msg-004",
      "label": null,
      "metadata": {}
    },
    {
      "source": "msg-004",
      "target": "msg-005",
      "label": null,
      "metadata": {}
    }
  ],
  "metadata": {}
};
        const container = document.getElementById('graph-container');
        const svg = document.getElementById('edges');

        // Layout nodes in a tree structure
        function layoutNodes(nodes, edges) {
            const levels = {};
            const nodeMap = {};
            nodes.forEach(n => nodeMap[n.id] = n);

            // Find roots (no incoming edges)
            const targets = new Set(edges.map(e => e.target));
            const roots = nodes.filter(n => !targets.has(n.id));

            // BFS to assign levels
            const queue = roots.map(r => ({ id: r.id, level: 0 }));
            const visited = new Set();

            while (queue.length > 0) {
                const { id, level } = queue.shift();
                if (visited.has(id)) continue;
                visited.add(id);

                if (!levels[level]) levels[level] = [];
                levels[level].push(id);

                edges.filter(e => e.source === id).forEach(e => {
                    queue.push({ id: e.target, level: level + 1 });
                });
            }

            // Position nodes
            const positions = {};
            const levelHeight = 100;
            Object.entries(levels).forEach(([level, nodeIds]) => {
                const levelWidth = container.offsetWidth - 400;
                const spacing = levelWidth / (nodeIds.length + 1);
                nodeIds.forEach((id, i) => {
                    positions[id] = {
                        x: spacing * (i + 1),
                        y: 50 + parseInt(level) * levelHeight
                    };
                });
            });

            return positions;
        }

        // Render
        const positions = layoutNodes(graphData.nodes, graphData.edges);

        graphData.nodes.forEach(node => {
            const pos = positions[node.id] || { x: 100, y: 100 };
            const div = document.createElement('div');
            div.className = `node node-${node.type}`;
            div.style.left = pos.x + 'px';
            div.style.top = pos.y + 'px';
            div.innerHTML = `<div class="name">${node.name}</div>` +
                (node.duration_ms ? `<div class="duration">${node.duration_ms.toFixed(0)}ms</div>` : '');
            div.onclick = () => {
                document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
                div.classList.add('selected');
                document.getElementById('node-details').style.display = 'block';
                document.getElementById('detail-name').textContent = node.name;
                document.getElementById('detail-type').textContent = node.type;
                document.getElementById('detail-duration').textContent = node.duration_ms ? node.duration_ms.toFixed(0) + 'ms' : '-';
            };
            container.appendChild(div);
        });

        graphData.edges.forEach(edge => {
            const sourcePos = positions[edge.source];
            const targetPos = positions[edge.target];
            if (sourcePos && targetPos) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', sourcePos.x + 60);
                line.setAttribute('y1', sourcePos.y + 40);
                line.setAttribute('x2', targetPos.x + 60);
                line.setAttribute('y2', targetPos.y);
                svg.appendChild(line);
            }
        });
    </script>
</body>
</html>
